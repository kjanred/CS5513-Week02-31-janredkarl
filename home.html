<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>React and JSON together forever</title>
    <style> 
    h1 {
      text-align: center;
    }
      li {
        font-size: 25px;
      }
    </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin>
  </script> 
    <script src="https://unpkg.com/@babel/standalone@7.22.10/babel.min.js"></script>
</head>
<body>
    <h1>HELLO YOU GUYS!</h1>

  <div id="myReactApp"></div>
  
  <script type="text/babel">
    "use strict";
    function ProjectList(props) {
      console.log(props);
    return (
      <div>
        <ol>
          {
            props.list.map(
              (item,index) => (
                <li key={index}>
                  <a href={item.link}>
                    {item.firstname}
                  </a>
                </li>
              ) 
            )
          }
        </ol>
      </div>
    );
    }
    
    $.getJSON(
      'x',
      function(myJSON) {
        const myRoot = ReactDOM.createRoot( document.getElementById('myReactApp') );
        myRoot.render(
          <ProjectList list={myJSON} />
        );
      }
    );
  </script>
</body>
</html>
